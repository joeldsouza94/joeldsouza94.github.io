<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("contentMessage").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("contentBar").style.display = "none";
  document.getElementById("contentMessage").style.display = "none";
}

// Open sidebar with content
function openContent(elem) {
  document.getElementById("contentMessage").style.display = "none";
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("contentBar").style.display = "block";
  document.getElementById("translatedText").innerHTML = elem.id;
}
