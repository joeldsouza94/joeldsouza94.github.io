<body class="w3-light-grey">


<div class="w3-container">
<div class="w3-row">
<div class="w3-third w3-section">
</div>

<div class="w3-third w3-section">
<div class="w3-card-4">
<img id="youImg" src="AWESOMENESS/Images/Maple/1.jpg" style="width:100%">
<div class="w3-container w3-white w3-opacity">
<h4 id="youText">Cinque Terre</h4>

</div>

</div>
</div>

<!-- Javascript -->
<script>
function randomIntFromInterval(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min);
}

var youTextElement = document.getElementById("youText");
var youImgElement = document.getElementById("youImg");

var imgSrc = "AWESOMENESS/Images/Maple/";
var imgExt = ".jpg";

function youText(number) {
    number = number - 1;
	var youTexts = ["You've got this!", "You're amazing just the way you are.", "Whoever's reading this, hope you're having a great day", "Thank you!"]
	return youTexts[number];
}

function youImg(number) {
	var youImg = imgSrc + number + imgExt;
	return youImg;
}

function altYouContent() {
	var number = randomIntFromInterval(1,4);
	youTextElement.innerHTML = youText(number);
	youImgElement.src = youImg(number);
}

altYouContent();

setInterval(altYouContent, 4000);

<!-- End Javascript Content -->
</script>


</body>
