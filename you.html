<!-- Javascript -->
<script>
function randomIntFromInterval(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min);
}

var youTextElement = document.getElementById("youText");
var youImgElement = document.getElementById("youImg");

var imgSrc = "you/images/";
var imgExt = ".jpg";
var youTexts = ["You've got this!", 
				"You're amazing just the way you are.", 
				"Whoever's reading this, hope you're having a great day.", 
				"You're stronger than you think.", 
				"You're never fully dressed without a smile.", 
				"Look at the stars. Look how they shine for you.",
				"Don't ever let somebody tell you that you can't do something.",
				"You are not alone.",
				"Set the example. You never know who is looking up to you.",
				"Whatever you're doing today, do it with the confidence of a 4 year old in a Batman t-shirt.",
				"Take a chance. You never know what might happen.",
				"Turn the page. Maybe you'll find a brand new ending.",
				"You can be a good person with a kind heart and still say no.",
				"You can find beauty even in the ugliest days.",
				"Sometimes you gotta be happy for no reason.",
				"Sometimes you may get distracted but don't forget how cool it is that you even exist.",
				"It's okay to put yourself first.",
				"Life is too short to be normal. You can be weird.",
				"You're worth loving",
				"There are times when you don't really know what you're feeling but there's a lot of it in there."
			];
var youContentLength = youTexts.length;
var startNumber = randomIntFromInterval(1,youContentLength);
var currentNumber = startNumber;
var nextNumber = 0;

function youText(number) {
	return youTexts[number - 1];
}

function youImg(number) {
	var youImg = imgSrc + number + imgExt;
	return youImg;
}

youTextElement.innerHTML = youText(startNumber);
youImgElement.src = youImg(startNumber);


function getNextNumber() {
	switch(true) {
		case currentNumber >= youContentLength:
			nextNumber = 1;
			break;
		case currentNumber < youContentLength:
			nextNumber = currentNumber + 1;
			break;
	}
	return nextNumber;
}

function loopThroughContent() {
	currentNumber = getNextNumber();
	youTextElement.innerHTML = youText(currentNumber);
	youImgElement.src = youImg(currentNumber);
}


setInterval(loopThroughContent, 4000);

<!-- End Javascript Content -->
</script>
